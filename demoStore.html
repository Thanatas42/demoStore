<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Интернет-магазин</title>
</head>

<body>
  <!-- Навигационное меню -->
  <div class="navbar">
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
    <a href="#">Корзина</a>
  </div>

  <h1>Добро пожаловать в наш интернет-магазин</h1>

  <!-- Фильтр товаров -->
  <div class="filter">
    <select id="categoryFilter">
      <option value="">Все категории</option>
      <option value="electronics">Электроника</option>
      <option value="clothing">Одежда</option>
      <option value="accessories">Аксессуары</option>
    </select>

    <select id="priceFilter">
      <option value="">Без фильтра</option>
      <option value="low">До 1000 руб.</option>
      <option value="medium">1000 - 3000 руб.</option>
      <option value="high">Свыше 3000 руб.</option>
    </select>
  </div>

  <!-- Информация о корзине -->
  <div class="cart-info">
    <p>Товары в корзине: <span id="cartCount">0</span></p>
    <p>Общая сумма: <span id="totalPrice">0 руб.</span></p>
  </div>

  <!-- Блок с товарами -->
  <div class="store-container">
    <div class="product" id="product1">
      <img src="https://via.placeholder.com/250x200?text=Товар+1" alt="Товар 1">
      <h3>Товар 1</h3>
      <p>Цена: 1000 руб.</p>
      <button onclick="addToCart('Товар 1', 1000, 'product1')">Добавить в корзину</button>
    </div>

    <div class="product" id="product2">
      <img src="https://via.placeholder.com/250x200?text=Товар+2" alt="Товар 2">
      <h3>Товар 2</h3>
      <p>Цена: 2000 руб.</p>
      <button onclick="addToCart('Товар 2', 2000, 'product2')">Добавить в корзину</button>
    </div>

    <div class="product" id="product3">
      <img src="https://via.placeholder.com/250x200?text=Товар+3" alt="Товар 3">
      <h3>Товар 3</h3>
      <p>Цена: 3000 руб.</p>
      <button onclick="addToCart('Товар 3', 3000, 'product3')">Добавить в корзину</button>
    </div>
  </div>

  <!-- Встраиваем форму с внешнего сайта -->
  <iframe id="orderForm" src="https://yashashin.ru/form/map" title="Форма заказа"></iframe>

  <script src="./index.js"></script>
</body>

</html>
